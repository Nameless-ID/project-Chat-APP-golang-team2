<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Login OTP</title>
</head>
<body>
    <h1>Hello, {{.Email}}</h1>
    <p>You have requested to login to your account. Please use the following OTP to complete your login process:</p>
    <p><strong>OTP: {{.OTP}}</strong></p>
    <p>This OTP is valid for {{.Timeout}} minutes.</p>
    <p>If you did not request this, please ignore this email.</p>
    <p>Thank you!</p>
</body>
</html>
